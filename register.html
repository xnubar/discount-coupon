<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="./assets/imgs/logo.png">
    <link href="./assets/vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="./assets/vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
    <link href="./assets/vendors/themify-icons/css/themify-icons.css" rel="stylesheet" />
    <link href="assets/css/main.css" rel="stylesheet" />
    <link href="./assets/css/pages/auth-light.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/register.css">
    <script src="https://www.gstatic.com/firebasejs/5.9.4/firebase.js"></script>
</head>

<body class="bg-silver-300">

    <video poster="https://s3-us-west-2.amazonaws.com/s.cdpn.io/4273/polina.jpg" id="bgvid" playsinline autoplay muted
        loop>
          <source src="./assets/imgs/Free Stock Footage ( SALE Logo Animation) HD.mp4" type="video/mp4">
    </video>

    <div class="brand col-lg-12">
        <a class="link" href="index.html">E-DiscounteR</a>
    </div>
    <div class="content text-center">
        <div class="ibox col-lg-12">
            <div class="ibox-body">
                <h4 class="title">REGISTRATION</h4>
                <form>
                    <div class="row">
                        <div class="col-sm-6 form-group">
                            <label>First Name</label>
                            <input class="form-control" type="text" id="first-name" placeholder="First Name">
                        </div>
                        <div class="col-sm-6 form-group">
                            <label>Last Name</label>
                            <input class="form-control" type="text" id="last-name" placeholder="Last Name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input class="form-control" type="text" id="email" placeholder="Email address">
                        <h4 class="error-text">*Email already exists</h4>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input class="form-control" type="password" id="password" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-default" id="register" type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="sidenav-backdrop backdrop"></div>
    <div class="preloader-backdrop">
        <div class="page-preloader">Loading</div>
    </div>
    <script src="./assets/vendors/jquery/dist/jquery.min.js" type="text/javascript"></script>
    <script src="./assets/vendors/popper.js/dist/umd/popper.min.js" type="text/javascript"></script>
    <script src="./assets/vendors/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="./assets/vendors/jquery-validation/dist/jquery.validate.min.js" type="text/javascript"></script>
    <script src="./assets/js/app.js" type="text/javascript"></script>
    <script src="./assets/js/register.js"></script>
</body>
</html>
</html>
