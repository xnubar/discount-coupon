<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <title>Forgot password</title>
    <link rel="shortcut icon" href="./assets/imgs/logo.png">
    <link href="./assets/vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="assets/css/main.css" rel="stylesheet" />
    <link href="./assets/css/pages/auth-light.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
</head>

<body class="bg-silver-300">
    <div class="content">
        <div class="brand">
            <a class="link" href="index.html">E-DiscounteR</a>
        </div>
        <form id="forgot-form" action="javascript:;" method="post">
            <h3 class="m-t-10 m-b-10">Forgot password</h3>
            <p class="m-b-20">Enter your email address below and we'll send you password reset instructions.</p>
            <div class="form-group">
                <input class="form-control" type="email" id="email" placeholder="Email" autocomplete="off">
            </div>
            <div class="form-group">
                <input id="newpassword" class="form-control" type="password" placeholder="new password"
                    autocomplete="off">
            </div>
            <div class="form-group">
                <input id="confirm-newpassword" class="form-control" type="password" name="email"
                    placeholder="confirm new password" autocomplete="off">
            </div>
            <div class="form-group">
                <button id="submitemail" class="btn btn-info btn-block" type="button">Submit</button>
            </div>
            <div class="form-group">
                <button id="submitpassword" class="btn btn-info btn-block" type="submit">Submit</button>
            </div>
        </form>
    </div>
    <div class="sidenav-backdrop backdrop"></div>
    <div class="preloader-backdrop">
        <div class="page-preloader">Loading</div>
    </div>

    <script src="./assets/vendors/jquery/dist/jquery.min.js" type="text/javascript"></script>
    <script src="./assets/vendors/popper.js/dist/umd/popper.min.js" type="text/javascript"></script>
    <script src="./assets/vendors/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="./assets/vendors/jquery-validation/dist/jquery.validate.min.js" type="text/javascript"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.4/firebase.js"></script>
    <script src="assets/js/app.js" type="text/javascript"></script>
    <script src="./assets/js/forgot.js"></script>
</body>

</html>
